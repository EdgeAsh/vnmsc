<body>
	<h1>ES6演示</h1>
	<script>
		function sum(x,y,z){
			let total = 0;
			if(x) {total += x;}
			if(y) {total += y;}
			if(z) {total += z;}

			console.log(`total:${total}`);
			return `total:${total}`;
		}

		sum(1,'',5);

		function sum1(...m){
			let total = 0;
			for(let i of m){
				total += i;
			}
			console.log(`total1:${total}`,m);
			return `total1:${total}`;
		}
		sum1(1,2,3,4,5,6)

		let sum2 = (...m)=>{
			let total = 0;
			for(let i of m){
				total += i;
			}
			console.log(`(arrow)total2:${total}`,m);
			return `total2:${total}`;
		}

		sum2(1,2,3,4,5,6);

		let sum3 = [1,2,3,4,5]
		console.log(`(解构)...sum3=[1,2,3,4,5]    result:`,...sum3);


		// 数组扩展
		let arr1 = [1,2,4], arr2=[3,5,6],arr3 =[...arr1,...arr2];
		console.log([...arr1,...arr2],`arr3:${arr3}`,'  arr3:'+arr3);



		let [x,...y] = [1,3,4,5,4,5] //在console中输出x,y等看结果


		let [a,b,c] = 'ES6DEMO', [d,e,...f] = 'ES6DEMO';

		let xy = [...'ES6,2015'];

	</script>
</body>
